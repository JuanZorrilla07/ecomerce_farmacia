{% extends 'layout.html' %}
{% block content %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-JWmN2bJ7o4d5DUSuvi1GZa/NsUWbBNUB/cQ+1d3qZGq3ntxhQnXVJTf1ljkux7P0oWByy5/6Y9zO2e7DCrF5dw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
<div class="container">
    <div class="row">
      {% for sucursal in sucursales %}
        <div class="col-md-6 col-lg-3 mb-6">
          <div class="card h-100">
            <div class="card-img-container" style="height: 160px; width: 300p0x; overflow: hidden;">   
    
              {% if sucursal.imagen %}
                <img src="{{ sucursal.imagen.url }}" alt="{{ sucursal.nombre }}" class="img-fluid">
              {% else %}
                <img src="" alt="imagen not found" class="img-fluid">
              {% endif %}   
            </div>
            <div class="card-body">
              <h5 class="card-title">{{ sucursal.nombre }}</h5>
              <p class="card-text">{{ sucursal.dirrecion }} <a href="{{sucursal.link}}"><i class="fas fa-map-marker"></i></a></p>
              <p class="card-text">Tel.{{ sucursal.telefono }}</p>
              <p class="card-text">Hor: {{ sucursal.horario }}</p>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
  
  {% endblock %}
